<!DOCTYPE html>
<html>

<head>
  <title>Twitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/profile.css">
  <link rel="stylesheet" href="styles/left.css">
</head>

<body>
  <main class="main">
    <leftSection class="left">
      <div class="items">
        <div class="item-two">
          <div class="item-list">
            <div class="x-logo">
              <img class="x-img" src="images/twitter.png">
            </div>
          </div>
          <div class="item-list">
            <div class="left-logo">
              <img class="left-img" src="images/home.svg">
              <a class="left-names">Home</a>
            </div>
          </div>
          <div class="item-list">
            <div class="left-logo">
              <img class="left-img" src="images/search.svg">
              <a class="left-names">Explore</a>
            </div>
          </div>
          <div class="item-list">
            <div class="left-logo">
              <img class="left-img" src="images/notifications.svg">
              <a class="left-names">Notifications</a>
            </div>
          </div>
          <div class="item-list">
            <div class="left-logo">
              <img class="left-img" src="images/messages.png">
              <a class="left-names">Messages</a>
            </div>
          </div>
          <div class="item-list">
            <div class="left-logo">
              <img class="left-img" src="images/list.png">
              <a class="left-names">Lists</a>
            </div>
          </div>
          <div class="item-list">
            <div class="left-logo">
              <img class="left-img" src="images/saved.svg">
              <a class="left-names">Bookmarks</a>
            </div>
          </div>
          <div class="item-list">
            <div class="left-logo">
              <img class="left-img" src="images/communities.png">
              <a class="left-names">Communities</a>
            </div>
          </div>
          <div class="item-list">
            <div class="left-logo">
              <img class="left-img" src="images/twitter.png">
              <a class="left-names">Premium</a>
            </div>
          </div>
          <div class="item-list">
            <div class="left-logo">
              <img class="left-img" src="images/profile.png">
              <a class="left-names">Profile</a>
            </div>
          </div>
          <div class="item-list">
            <div class="left-logo">
              <img class="left-img" src="images/more.png">
              <a class="left-names">More</a>
            </div>
          </div>
          <div class="item-list">
            <div class="post-div">
              <a class="post-button">Post</a>
            </div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-photo">
            <img class="photo" src="https://xsgames.co/randomusers/avatar.php?g=male">
          </div>
          <div class="left-name">
            <div class="upper-name">Alpturk HARMAN</div>
            <div class="lower-name">@alpturk_harman</div>
          </div>
          <div class="left-settings">
            <img class="dot-setting" src="images/3-dot.png">
          </div>
        </div>
      </div>
    </leftSection>

    <main class="right-main">
      <div class="mid-right">
        <midSection class="mid">sa</midSection>
        <rightSection class="right">as</rightSection>
      </div>
    </main>
  </main>

</body>

</html>
